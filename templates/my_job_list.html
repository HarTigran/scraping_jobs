<!DOCTYPE html>
<html>
<head>
    <title>My Job List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f7f9;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        thead {
            background-color: #007bff;
            color: #fff;
        }

        th {
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        .job-list-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .job-list-title {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .job-list-link {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .job-list-link:hover {
            text-decoration: underline;
        }

        .remove-job-button {
            background-color: transparent;
            color: #dc3545;
            border: none;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
            transition: color 0.3s ease;
            position: relative;
        }

        .remove-job-button i {
            display: none;
        }

        .remove-job-button span {
            position: absolute;
            top: 50%;
            left: 100%;
            padding-left: 5px;
            display: none;
            transform: translateY(-50%);
            white-space: nowrap;
        }

        .remove-job-button:hover {
            color: #a71d2a;
        }

        .remove-job-button:hover i {
            display: inline-block;
        }

        .remove-job-button:hover span {
            display: inline-block;
        }

        th:nth-child(6),
        td:nth-child(6),
        th:nth-child(7),
        td:nth-child(7),
        th:nth-child(8),
        td:nth-child(8),
        th:nth-child(9),
        td:nth-child(9) {
            width: 10%;
        }

        td[contenteditable="true"] {
            outline: none;
            background-color: #fff;
            cursor: text;
        }

        .save-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        .outcome-select {
            display: flex;
            align-items: center;
        }

        .outcome-select select {
            margin-right: 10px;
        }

        .outcome-select .save-button {
            margin-left: 0;
        }
    </style>
    <script>
      function removeJobRow(event) {
          event.preventDefault();
          var row = event.target.parentNode.parentNode;
          var jobID = row.dataset.jobId;
          var confirmDelete = confirm("Are you sure you want to delete this job?");
          if (confirmDelete) {
              // Send a POST request to delete the job
              fetch('/delete_job', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/x-www-form-urlencoded'
                  },
                  body: 'job_id=' + encodeURIComponent(jobID)
              })
              .then(function(response) {
                  if (response.ok) {
                      // If the request is successful, remove the row from the table
                      row.remove();
                  }
              })
              .catch(function(error) {
                  console.log('Error:', error);
              });
          }
      }
    </script>
</head>
<body>
    <div class="job-list-container">
        <h1 class="job-list-title">My Job List</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Tag</th>
                    <th>Link</th>
                    <th>Deadline</th>
                    <th>Requirements</th>
                    <th>Outcome</th>
                    <th>Action</th>
                    <th>Save</th> <!-- New column for save button -->
                    <th>Delete</th> <!-- New column for delete button -->
                </tr>
            </thead>
            <tbody>
                {% for job in user_jobs %}
                <form method="POST">
                    <tr>
                        <td>{{ job[2] }}</td>
                        <td>{{ job[3] }}</td>
                        <td>{{ job[4] }}</td>
                        <td>{{ job[5] }}</td>
                        <td><a class="job-list-link" href="{{ job[6] }}" target="_blank" rel="noopener noreferrer">View</a></td>
                        <td>
                            <input type="date" name="deadline" value="{{ job[7] }}" required>
                        </td>
                        <td><input type="text" name="requirements" value="{{ job[8] }}"></td>
                        <td>
                            <input type="hidden" name="job_id" value="{{ job[0] }}">
                            <select name="outcome">
                                <option value="None" {% if job[9] == 'None' %}selected{% endif %}>None</option>
                                <option value="Applied" {% if job[9] == 'Applied' %}selected{% endif %}>Applied</option>
                                <option value="Interview" {% if job[9] == 'Interview' %}selected{% endif %}>Interview</option>
                                <option value="Offer" {% if job[9] == 'Offer' %}selected{% endif %}>Offer</option>
                                <option value="Rejected" {% if job[9] == 'Rejected' %}selected{% endif %}>Rejected</option>
                            </select>
                        </td>
                        <td>
                            <input type="hidden" name="job_id" value="{{ job[0] }}">
                            <select name="action">
                                <option value="None" {% if job[10] == 'None' %}selected{% endif %}>None</option>
                                <option value="Archive" {% if job[10] == 'Archive' %}selected{% endif %}>Archive</option>
                                <option value="Pin" {% if job[10] == 'Pin' %}selected{% endif %}>Pin</option>
                                <option value="Referal" {% if job[10] == 'Referal' %}selected{% endif %}>Referal</option>
                            </select>
                        </td>
                        <td>
                            <button class="save-button" type="submit">Save</button>
                        </td> <!-- New column for save button -->
                        <td>
                            <button class="remove-job-button" onclick="removeJobRow(event)">
                                <i class="fas fa-trash"></i>
                                <span>Delete</span>
                            </button>
                        </td> <!-- New column for delete button -->
                    </tr>
                </form>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="{{ url_for('job_list') }}">Back to Job List</a>
    </div>
</body>
</html>
